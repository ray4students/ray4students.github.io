<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complex Colorful Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home" class="section">
            <div class="hero">
                <h1>Welcome to My Complex Colorful Website!</h1>
                <p>Explore the world of creativity and innovation.</p>
                <a href="#portfolio" class="cta-button">View Portfolio</a>
            </div>
        </section>

        <section id="about" class="section">
            <h2>About Me</h2>
            <p>This is a colorful section about me and my interests.</p>
        </section>

        <section id="portfolio" class="section">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>
            <!-- Add more portfolio items here -->
        </section>

        <section id="contact" class="section">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name">
                <input type="email" placeholder="Your Email">
                <textarea placeholder="Your Message"></textarea>
                <button type="submit" class="contact-button">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
